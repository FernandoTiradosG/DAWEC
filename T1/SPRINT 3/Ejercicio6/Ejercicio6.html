<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Análisis y Transformación Avanzada de Datos</title>
        <link rel="stylesheet" href="Ejercicio6.css">
    </head>
    <body>
        <h1>Análisis y Transformación Avanzada de Datos</h1>
        <div class="button-container">
            <div class="button-wrapper">
                <button class="comic-button" id="boton1">Estudiantes Destacados por Asignatura</button>
                <select id="asignaturas">
                    <option value="matematicas">Matemáticas</option>
                    <option value="fisica">Física</option>
                    <option value="historia">Historia</option>
                </select>
            </div>
            <button class="comic-button" id="boton2">Asignatura con Menor Rendimiento</button>
            <button class="comic-button" id="boton3">Mejora de Notas para Estudiantes con Beca</button>
            <div class="button-wrapper">
                <button class="comic-button" id="boton4">Filtrado por Ciudad y Asignatura</button>
                <select id="asignaturas-boton4">
                    <option value="matematicas">Matemáticas</option>
                    <option value="fisica">Física</option>
                    <option value="historia">Historia</option>
                </select>
            </div>
            <button class="comic-button" id="boton5">Estudiantes Sin Beca por Ciudad</button>
            <button class="comic-button" id="boton6">Promedio de Edad de Estudiantes con Beca</button>
            <button class="comic-button" id="boton7">Mejores Estudiantes en Total</button>
            <button class="comic-button" id="boton8">Estudiantes con Todas las Materias Aprobadas</button>
        </div>
        <div class="info-box">
            <h2>El resultado es:</h2>
            <textarea id="info-text" readonly></textarea>
        </div>
        <script src="Ejercicio6.js"></script>
    </body>
</html>
